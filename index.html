<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"/>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="input-email" type="email" name="email" placeholder="Email">
            <input id="input-pass" type="password" name="password" placeholder="Senha">
            <button id="button-submit-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" class="evalution-form"></form>
    </main>
    <script src="script.js"></script>
</body>
</html>
