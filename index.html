<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="input-email-header" type="email" name="email" placeholder="Email">
      <input id="input-pass-header" type="password" name="password" placeholder="Senha">
      <button id="button-submit-login" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" class="evaluation-form">
      <section class="section-name-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section class="section-option-container">
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <label id="label-family">
        Qual sua família?
      </label>
      <section class="section-radio-container">
        <input id="radio-frontend" type="radio" value="Frontend" placeholder="Frontend">
        <label for="radio-frontend"> Família Frontend</label>
      </section>
      <section class="section-radio-container">
        <input id="radio-backend" type="radio" value="Backend" placeholder="Backend">
        <label for="radio-backend"> Família Backend</label>
      </section>
      <section class="section-radio-container">
        <input id="radio-fullstack" type="radio" value="FullStack" placeholder="FullStack">
        <label for="radio-fullstack"> Família FullStack</label>
      </section>
    </form>
    <img id="trybewarts-forms-logo" class="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>

</html>
