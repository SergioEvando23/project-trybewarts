<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="input-email-header" type="email" name="email" placeholder="Email">
      <input id="input-pass-header" type="password" name="password" placeholder="Senha">
      <button id="button-submit-login" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" class="evaluation-form">
      <section class="section-name-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section class="section-option-container">
        <input id="input-email" type="email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>

      <label id="label-family">Qual sua família?</label>
      <section class="section-radio-container">
        <input name="family" id="radio-frontend" type="radio" value="Frontend" placeholder="Frontend">
        <label for="radio-frontend"> Família Frontend</label>
      </section>
      <section class="section-radio-container">
        <input name="family" id="radio-backend" type="radio" value="Backend" placeholder="Backend">
        <label for="radio-backend"> Família Backend</label>
      </section>
      <section class="section-radio-container">
        <input name="family" id="radio-fullstack" type="radio" value="FullStack" placeholder="FullStack">
        <label for="radio-fullstack"> Família FullStack</label>
      </section>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <section>
        <input id="HoFs" type="checkbox" value="HoFs">
        <label for="HoFs">HoFs</label>
      </section>
      <section>
        <input id="Jest" type="checkbox" value="Jest">
        <label for="Jest">Jest</label>
      </section>
      <section>
        <input id="Promises" type="checkbox" value="Promises">
        <label for="Promises">Promises</label>
      </section>
      <section>
        <input id="React" type="checkbox" value="React">
        <label for="React">React</label>
      </section>
      <section>
        <input id="SQL" type="checkbox" value="SQL">
        <label for="SQL">SQL</label>
      </section>
      <section>
        <input id="Python" type="checkbox" value="Python">
        <label for="Python">Python</label>
      </section>
      <section class="evaluator">
        <label id="label-rate"> Como você avalia Trybewarts?</label>
        <input id="radio1" type="radio" name="rate" value="1" /> 
        <label for="radio1">1</label>
        <input id="radio2" type="radio" name="rate" value="2" /> 
        <label for="radio2">2</label>
        <input id="radio3" type="radio" name="rate" value="3" /> 
        <label for="radio3">3</label>
        <input id="radio4" type="radio" name="rate" value="4" /> 
        <label for="radio4">4</label>
        <input id="radio5" type="radio" name="rate" value="5" /> 
        <label for="radio5">5</label>
        <input id="radio6" type="radio" name="rate" value="6" /> 
        <label for="radio6">6</label>
        <input id="radio7" type="radio" name="rate" value="7" /> 
        <label for="radio7">7</label>
        <input id="radio8" type="radio" name="rate" value="8" /> 
        <label for="radio8">8</label>
        <input id="radio9" type="radio" name="rate" value="9" /> 
        <label for="radio9">9</label>
        <input id="radio10" type="radio" name="rate" value="10"/> 
        <label for="radio10">10</label>
      </section>



    </form>
    <img id="trybewarts-forms-logo" class="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>

</html>
